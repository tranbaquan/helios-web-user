<div class="my-3 shopping-cart">
  <h4 class="fw-bold">GIỎ HÀNG</h4>
  <div class="container mt-3">
    <table class="table">
      <thead class="table-header">
      <tr>
        <th style="width: 49%">Sản phẩm</th>
        <th style="width: 17%">Đơn giá</th>
        <th style="width: 17%">Số lượng</th>
        <th style="width: 17%">Số tiền</th>
      </tr>
      </thead>
    </table>

    <div class="cart-item mt-3">
      <div class="item-header">
        <input type="checkbox" class="form-check-input"> &nbsp;
        <label class="form-check-label">Kho Hà Nội</label>
      </div>
      <div class="item-body ">
        <div class="item-body-content" style="width: 49%">
          <div class="vertical-center">
            <input class="vertical-center" type="checkbox" class="form-check-input">
          </div>
          <div class="item-margin">
            <img src="assets/img/maykhoan.JPG">
          </div>
          <div  class="item-margin vertical-between">
            <div>
              <span class="fw-bold">Máy khoan Bosch (BOSCH) GBM 340</span><br>
              <span>100W/ 2kg / 2HP</span>
            </div>
            <div>
              <a><fa-icon style="font-size: 20px" [icon]="faTrashAlt"></fa-icon></a>
            </div>
          </div>
        </div>
        <div class="vertical-center" style="width: 17%">
            <span class="">1.400.000 Đ</span>
        </div>
        <div class="vertical-center" style="width: 17%">

        </div>
        <div class="vertical-center" style="width: 17%">
          <span class="total">1.400.000 Đ</span>
        </div>
      </div>
    </div>


    <div class="cart-footer">

    </div>
  </div>
</div>
